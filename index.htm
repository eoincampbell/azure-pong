	<body>
		<div id="main_pad">




			<!--  Browser Pong  -->

			<h1><img src="med/pong.png" alt="Browser Pong" /></h1>


			<!--  Winnings  -->

			<div id="winnings">
				<div id="player1wins"><p></p></div>
				<div id="player2wins"><p></p></div>
			</div>


			<!--  Pong Buttons  -->

			<ul class="buttons">
				<li class="b_player1up" onclick="if( pla1 || !pla1.closed ) pla1.go_up()">
					<p>Up<br /><strong>A</strong></p>
				</li>
				<li class="b_player1down" onclick="if( pla1 || !pla1.closed ) pla1.go_down()">
					<p>Down<br /><strong>Z</strong></p>
				</li>
				<li class="b_player1bot exclude">
					<p>Human<br /><input id="robot1" name="robot1" type="checkbox" /></p>
				</li>			    
			
			
				<li class="b_play" onclick="play()">
					<p>Play<br /><strong>P</strong></p>
				</li>
				<li class="b_sound" onclick="audio.toggle()">
					<p>Sound<br /><strong>S</strong></p>
				</li>
				<li class="b_quit" onclick="quit()">
					<p>Quit<br /><strong>Q</strong></p>
				</li>							
				<li class="b_pause" onclick="pause()">
					<p>Pause</p>
				</li>


				<li class="b_player2up" onclick="if( pla2 || !pla2.closed ) pla2.go_up()">
					<p>Up<br /><strong>&uarr;</strong></p>
				</li>
				<li class="b_player2down" onclick="if( pla2 || !pla2.closed ) pla2.go_down()">
					<p>Down<br /><strong>&darr;</strong></p>
				</li>
				<li class="b_player2bot exclude">
					<p>Human<br /><input id="robot2" name="robot2" type="checkbox" checked="checked" /></p>
				</li>
			</ul>
